name: CI-CD

on: push

jobs:
  dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Install ğŸ”§
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci

  linting:
    needs: dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Lint ğŸ§
      run: npm run lint

  build-deploy:
    needs: linting
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Build ğŸ—
      run: npm run build

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
